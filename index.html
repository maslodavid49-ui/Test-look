<!DOCTYPE html> 
<html>
<head>
    <title>Povedeno</title>
    <style>
        body {
            margin: 0;
            text-align: center;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }
        #game-window {
            margin: 0 auto;
            display: block;
        }
        #game-window iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 10px;
        }
        #fullscreen-btn {
            margin-top: 10px;
            background: #333;
            color: white;
            padding: 14px 28px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.2em;
            display: inline-block;
        }
        #fullscreen-btn:active {
            background: #222;
        }
    </style>
</head>
<body>
    <h1>Test rozliÅ¡enÃ­</h1>
    
    <div id="game-window">
        <iframe id="game-frame"
                src="https://maslodavid49-ui.github.io/Test/"
                allowfullscreen
                webkitallowfullscreen
                mozallowfullscreen
                allow="fullscreen">
        </iframe>
    </div>

    <!-- Fullscreen Button -->
    <button id="fullscreen-btn" style="display:none;">ðŸ”³ Fullscreen</button>
    
    <div id="text-section">
        <h2>About the Game:</h2>
        <p>This is a fun and interactive game that you can play online. Enjoy and have fun!</p>
    </div>

    <script>
      const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
      const isiOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
      const gameWindow = document.getElementById("game-window");
      const gameFrame = document.getElementById("game-frame");
      const fullscreenBtn = document.getElementById("fullscreen-btn");

      function resizeGame() {
        if (isMobile) {
          const isPortrait = window.innerHeight > window.innerWidth;
          const screenWidth = window.innerWidth;
          const screenHeight = window.innerHeight;
          const aspectRatio = 16 / 10;

          if (isPortrait) {
            const width = screenWidth * 0.95;
            const height = width / aspectRatio;
            gameWindow.style.width = width + "px";
            gameWindow.style.height = height + "px";
          } else {
            const height = screenHeight * 0.85;
            const width = height * aspectRatio;
            gameWindow.style.width = width + "px";
            gameWindow.style.height = height + "px";
          }

          // Show fullscreen button on mobile
          fullscreenBtn.style.display = "inline-block";

        } else {
          // Desktop resolution
          gameWindow.style.width = "1056px";
          gameWindow.style.height = "660px";
          fullscreenBtn.style.display = "none"; // hide on desktop
        }
      }

      resizeGame();
      window.addEventListener("resize", resizeGame);
      window.addEventListener("orientationchange", resizeGame);

      // Fullscreen functionality
      fullscreenBtn.addEventListener("click", () => {
        if (isiOS) {
          // iPhone/iPad: open game in new tab
          window.open(gameFrame.src, "_blank");
        } else if (gameFrame.requestFullscreen) {
          gameFrame.requestFullscreen();
        } else if (gameFrame.webkitRequestFullscreen) { // Safari macOS / iOS 16+
          gameFrame.webkitRequestFullscreen();
        } else if (gameFrame.msRequestFullscreen) { // IE/Edge
          gameFrame.msRequestFullscreen();
        } else {
          alert("Fullscreen is not supported in this browser ðŸ˜ž");
        }
      });
    </script>
</body>
</html>
