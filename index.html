<!DOCTYPE html> 
<html>
<head>
    <title>Povedeno</title>
    <style>
        body {
            margin: 0;
            text-align: center;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }
        #game-window {
            margin: 0 auto;
            display: block;
            /* Optional: add a min size */
            min-width: 320px;
            min-height: 200px;
        }
        #game-window iframe {
            border: none;
            border-radius: 10px;
            /* We'll set width/height dynamically via JS */
            display: block;
        }
        #fullscreen-btn {
            margin-top: 10px;
            background: #333;
            color: white;
            padding: 14px 28px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.2em;
            display: inline-block;
        }
        #fullscreen-btn:active {
            background: #222;
        }
    </style>
</head>
<body>
    <h1>TestÃ­k rozliÅ¡enÃ­</h1>
    
    <div id="game-window">
        <iframe id="game-frame"
                src="https://maslodavid49-ui.github.io/Test/"
                allowfullscreen
                webkitallowfullscreen
                mozallowfullscreen
                allow="fullscreen">
        </iframe>
    </div>

    <!-- Fullscreen Button -->
    <button id="fullscreen-btn" style="display:none;">ðŸ”³ Fullscreen</button>
    
    <div id="text-section">
        <h2>About the Game:</h2>
        <p>This is a fun and interactive game that you can play online. Enjoy and have fun!</p>
    </div>

    <script>
      const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
      const isiOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
      const gameWindow = document.getElementById("game-window");
      const gameFrame = document.getElementById("game-frame");
      const fullscreenBtn = document.getElementById("fullscreen-btn");

      function resizeGame() {
        if (isMobile) {
          const isPortrait = window.innerHeight > window.innerWidth;
          const screenWidth = window.innerWidth;
          const screenHeight = window.innerHeight;
          const aspectRatio = 16 / 10;

          let width, height;

          if (isPortrait) {
            width = Math.floor(screenWidth * 0.95);
            height = Math.floor(width / aspectRatio);
          } else {
            height = Math.floor(screenHeight * 0.85);
            width = Math.floor(height * aspectRatio);
          }

          // Set container size
          gameWindow.style.width = width + "px";
          gameWindow.style.height = height + "px";

          // Set iframe size explicitly to avoid 100% issues on iPad
          gameFrame.style.width = width + "px";
          gameFrame.style.height = height + "px";

          fullscreenBtn.style.display = "inline-block";

        } else {
          // Desktop fixed size
          const width = 1056;
          const height = 660;

          gameWindow.style.width = width + "px";
          gameWindow.style.height = height + "px";

          gameFrame.style.width = width + "px";
          gameFrame.style.height = height + "px";

          fullscreenBtn.style.display = "none";
        }
      }

      resizeGame();
      window.addEventListener("resize", resizeGame);
      window.addEventListener("orientationchange", resizeGame);

      // Fullscreen functionality
      fullscreenBtn.addEventListener("click", () => {
        if (isiOS) {
          // iPhone/iPad: open game in new tab instead of fullscreen
          window.open(gameFrame.src, "_blank");
        } else if (gameFrame.requestFullscreen) {
          gameFrame.requestFullscreen();
        } else if (gameFrame.webkitRequestFullscreen) { // Safari macOS / iOS 16+
          gameFrame.webkitRequestFullscreen();
        } else if (gameFrame.msRequestFullscreen) { // IE/Edge
          gameFrame.msRequestFullscreen();
        } else {
          alert("Fullscreen is not supported in this browser ðŸ˜ž");
        }
      });
    </script>
</body>
</html>
