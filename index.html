<!DOCTYPE html> 
<html>
<head>
    <title>Povedeno</title>
    <style>
        body {
            margin: 0;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #game-window {
            margin: 0 auto;
            display: block;
        }
        #game-window iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        #fullscreen-btn {
            margin-top: 10px;
            background: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
        }
        #fullscreen-btn:hover {
            background: #444;
        }
    </style>
</head>
<body>
    <h1>Test√≠k rozli≈°en√≠</h1>
    
    <div id="game-window">
        <iframe id="game-frame" src="https://maslodavid49-ui.github.io/Test/"></iframe>
    </div>

    <!-- Fullscreen Button -->
    <button id="fullscreen-btn">üî≥ Fullscreen</button>
    
    <div id="text-section">
        <h2>About the Game:</h2>
        <p>This is a fun and interactive game that you can play online. Enjoy and have fun!</p>
    </div>

    <script>
      const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
      const gameWindow = document.getElementById("game-window");
      const gameFrame = document.getElementById("game-frame");
      const fullscreenBtn = document.getElementById("fullscreen-btn");

      function resizeGame() {
        if (isMobile) {
          const isPortrait = window.innerHeight > window.innerWidth;
          const screenWidth = window.innerWidth;
          const screenHeight = window.innerHeight;
          const aspectRatio = 16 / 10;

          if (isPortrait) {
            const width = screenWidth * 0.95;
            const height = width / aspectRatio;
            gameWindow.style.width = width + "px";
            gameWindow.style.height = height + "px";
          } else {
            const height = screenHeight * 0.85;
            const width = height * aspectRatio;
            gameWindow.style.width = width + "px";
            gameWindow.style.height = height + "px";
          }
        } else {
          gameWindow.style.width = "1056px";
          gameWindow.style.height = "660px";
        }
      }

      resizeGame();
      window.addEventListener("resize", resizeGame);
      window.addEventListener("orientationchange", resizeGame);

      // Fullscreen functionality
      fullscreenBtn.addEventListener("click", () => {
        if (gameFrame.requestFullscreen) {
          gameFrame.requestFullscreen();
        } else if (gameFrame.webkitRequestFullscreen) { // Safari
          gameFrame.webkitRequestFullscreen();
        } else if (gameFrame.msRequestFullscreen) { // IE11
          gameFrame.msRequestFullscreen();
        }
      });
    </script>
</body>
</html>
